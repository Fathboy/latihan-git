        @media (max-width: 768px) {

  }

    display: none;

    background-color: #113F67;
  }

  .nav-links a, .dropdown .dropbtn {
    text-align: left;
    padding: 14px;
    width: 50%;
  }

  .nav-links.active {
    display: flex;
  }

  /* Dropdown di mode mobile */
  .dropdown-content {
    position: relative;
    box-shadow: none;
  }
}
